apiVersion: v1
kind: Config

clusters:
- cluster:
    proxy-url: http://proxy.example.org:3128
    server: https://development.org/server
  name: development-cluster

users:
- name: development-user

contexts:
- context:
    cluster: development-cluster
    namespace: development-namespace
    user: development-user
  name: development
- context:
    cluster: bar
    user: foo
  name: no-namespace
