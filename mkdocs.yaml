strict: true

site_name: "ðŸ¥¤ kele.el: Kubernetes Enablement Layer for Emacs"
site_description: "Kubernetes Enablement Layer for Emacs"
site_url: https://jonathanj.in/kele.el

repo_name: jinnovation/kele.el
repo_url: https://github.com/jinnovation/kele.el

nav:
- Home: index.md
- How-Tos:
  - how-tos/usage.md
  - how-tos/customization.md
  - how-tos/integrations.md
- Explanations:
  - explanations/comparisons.md
  - explanations/design.md
- References:
  - references/index.md
  - references/changelog.md
  - ADRs:
    - references/adrs/index.md
    - adrs/01-timer-based-discovery-cache.md
- contributing.md

theme:
  name: material
  logo: assets/logo.png
  palette:
    scheme: slate
  features:
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top

markdown_extensions:
- abbr
- admonition
- attr_list
- pymdownx.details
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- smarty
- tables
- meta
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
